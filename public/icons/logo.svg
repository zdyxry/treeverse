<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="100%" height="100%">
  <defs>
    <!-- 为节点添加柔和的现代 UI 阴影 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000000" flood-opacity="0.08" />
    </filter>
  </defs>

  <!-- 背景设定：默认透明，以适应各类背景需求 -->

  <!-- 纵向展开的树状分支线 (Twitter 蓝色，体现展开与连接) -->
  <path d="M 256 163 L 256 405
           M 256 221 L 146 221 Q 130 221 130 237 L 130 261
           M 256 293 L 366 293 Q 382 293 382 309 L 382 333"
        fill="none"
        stroke="#1DA1F2"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round" />

  <!-- 根节点 (X / 主推文) -->
  <g filter="url(#shadow)">
    <!-- X 标志背景底座 -->
    <rect x="196" y="43" width="120" height="120" rx="32" fill="#0F1419" />
    <!-- 极简 X Logo 几何路径 -->
    <path d="M 232 73 L 256 73 L 280 133 L 256 133 Z" fill="#FFFFFF" />
    <path d="M 272 73 L 280 73 L 240 133 L 232 133 Z" fill="#FFFFFF" />
  </g>

  <!-- 第一层评论节点 (左侧分支) -->
  <g filter="url(#shadow)">
    <rect x="70" y="261" width="120" height="64" rx="16" fill="#FFFFFF" stroke="#0F1419" stroke-width="4" />
    <!-- 用户头像占位符 (Twitter 粉色) -->
    <circle cx="98" cy="293" r="12" fill="#F91880" />
    <!-- 评论内容占位线条 -->
    <path d="M 120 286 L 174 286 M 120 302 L 154 302" fill="none" stroke="#64748B" stroke-width="5" stroke-linecap="round" />
  </g>

  <!-- 第二层评论节点 (右侧分支) -->
  <g filter="url(#shadow)">
    <rect x="322" y="333" width="120" height="64" rx="16" fill="#FFFFFF" stroke="#0F1419" stroke-width="4" />
    <!-- 用户头像占位符 (Twitter 黄色) -->
    <circle cx="350" cy="365" r="12" fill="#FFD400" />
    <path d="M 372 358 L 426 358 M 372 374 L 406 374" fill="none" stroke="#64748B" stroke-width="5" stroke-linecap="round" />
  </g>

  <!-- 第三层评论节点 (主干底部) -->
  <g filter="url(#shadow)">
    <rect x="196" y="405" width="120" height="64" rx="16" fill="#FFFFFF" stroke="#0F1419" stroke-width="4" />
    <!-- 用户头像占位符 (Twitter 绿色) -->
    <circle cx="224" cy="437" r="12" fill="#00BA7C" />
    <path d="M 246 430 L 300 430 M 246 446 L 280 446" fill="none" stroke="#64748B" stroke-width="5" stroke-linecap="round" />
  </g>
</svg>